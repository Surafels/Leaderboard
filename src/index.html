<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>

  <section>
  <div id="scores-Element">
    <div class="score-head">
  <h2>Recent Scores</h2>
  <button id="refresh" type="button">Refresh</button>
</div>
  <div id="score-List">
    </div>
  </div>
  <div id="add-score">
    <h3>Add your score</h3>
    <input id="your-name" type="text" placeholder="your name"></input>
    <input  id="your-score" type="text" placeholder="your score"></input>
    <button class="submit" id="submit-btn" type="submit">Submit</button>
  </div>
</section>
  <script src=".index.js"></script>  
</body>
</html>
